<!DOCTYPE html>
<html lang="en">
<head th:replace="public/fragments :: html_head">
    <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>

</head>
<body>

<nav th:replace="public/fragments :: html_nav" class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">

</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('public/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
            <div class="col-md-9 " style="margin-top: 200px" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>Register Or Login</strong> </h1>
                <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"></p>
            </div>
        </div>
    </div>
</div>
<div th:if="${msg_register_success}" class="toast" data-delay="1000" style="position:fixed; top: 100PX; left: 40PX;z-index: 2000;width: 300px">

    <script>
        swal({
            title: 'Register Successfully!',
            /* text: 'Redirecting...', */
            icon: 'success',
            timer: 3000,
            buttons: true,
            type: 'success'
        })
    </script>
</div>

<div th:if="${msg_register_error}" class="toast" data-delay="1000" style="position:fixed; top: 100PX; left: 10PX;z-index: 2000;width: 300px">
    <script>
        swal({
            title: 'Account or password incorrect!',
            /* text: 'Redirecting...', */
            icon: 'error',
            timer: 3000,
            buttons: true,
            type: 'success'
        })
    </script>
</div>
<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold">Register/ Login</h1>

            </div>
        </div>
    </div>
</section>

<section class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h2 class="mb-4">Register</h2>
                <form action="/register1" method="post" class="p-4 border rounded">

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">Email</label>
                            <input type="email" id="email" name="email" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">FullName</label>
                            <input type="text" id="email" name="fullName" class="form-control"  required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">UserName</label>
                            <input type="text" id="" name="userName" class="form-control"  required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">Password</label>
                            <input type="password" id=""  name="password" class="form-control"  required>
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">RePassword</label>
                            <input type="password" id="fname" name="rePassword" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row form-group mb-4">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">phoneNumber</label>
                            <input type="text" id="fname" name="phoneNumber" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row form-group mb-4">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">Address</label>
                            <input type="text" id="fname" name="address" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Register" class="btn px-4 btn-primary text-white">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <h2 class="mb-4">Login</h2>
                <form action="/login" method="post" class="p-4 border rounded">

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">Email</label>
                            <input type="email" id="fname" name="email" class="form-control"  required>
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="fname">Password</label>
                            <input type="password" id="fname" name="password" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <input type="submit" value="Login" class="btn btn-block btn-primary btn-md">
                        </div>
                        <div class="col-md-6">

                            <a href="/user/forgot-password" class="btn btn-block btn-primary btn-md">Forgot password</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<footer th:replace="public/fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>


</body>
</html>
