<!DOCTYPE html>
<html lang="en">
<head th:replace="public/fragments :: html_head">
    <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>

</head>
<body>

<nav th:replace="public/fragments :: html_nav" class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">

</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('https://vietnamtravelmart.com.vn/wp-content/uploads/BAI-SAO.jpg');height:700px">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 text-center" style="margin-top: 200px" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="/">Home</a></span> <span>Booking</span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"  >Booking</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section bg-light">
    <div class="container">


        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Quantity adults</th>
                <th scope="col">Quantity chirl</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="booking,index : ${list}">
                <tr>
                    <th scope="row" th:text="${index.index+1}">1</th>
                    <td><img width="100px" height="100px" th:src="${'/resources/uploads/'}+${booking.tour.image}"/></td>
                    <td ><a th:text="${booking.tour.title}" th:href="'/tour/detail/' +${booking.tour.id}"></a></td>
                    <td th:text="${booking.quantityAdults}">Mark</td>
                    <td th:text="${booking.quantityChirld}">Otto</td>
                    <td th:text="${booking.total}+ ' VND'" ></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section><!-- .section -->

<footer th:replace="public/fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>


</body>
</html>
